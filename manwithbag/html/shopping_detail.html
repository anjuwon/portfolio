<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/shopping_detail.css" />
    <title>Reform Detail</title>
  </head>
  <body>
    <main>
      <div class="detail">
        <div class="detail_title column">
          <div>구찌 업사이클링</div>
          <div class="close"></div>
          <p class="fs16"><span class="icon"></span>정품과 1:1 이미테이션작업이 아닌 부분임을 꼭 이해하시고 리폼 결정해 주시기 바랍니다.</p>
        </div>
        <div class="detail_cont row">
          <div class="left">
            <p>before</p>
            <div class="detail_before">
              <img src="../images/bag2.jpg" alt="before" />
            </div>
          </div>
          <div class="icon"></div>
          <div class="right">
            <p>after</p>
            <div class="detail_after">
              <img src="../images/bag2.jpg" alt="before" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/jquery-1.12.1.min.js"></script>
  </body>
</html>
