                  <span><input id="pw" type="password" placeholder="비밀번호를 입력하세요" /></span>
                </div>
                <div class="inputBox">
                  <label for="pwCheck">비밀번호 확인</label>
                  <span><input id="pwCheck" type="password" placeholder="비밀번호를 한번 더 입력하세요" /></span>
                </div>
              </div>
            </div>
            <div class="joinBtn">
